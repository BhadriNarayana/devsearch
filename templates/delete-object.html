{% extends 'main.html' %}

{% block content %}


<p>Are you sure you want to delete {{object}}</p>
<form method = "POST">
    {% csrf_token %}
    <button>
        <a href="{% url 'project' object.id%}">Go Back</a>
    </button>
    <input type="submit" value = "confirm">
</form>

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                
                <div class="form__field">
                    <label for="formInput#text">Text Field: </label>
                    <input class="input input--text" id="formInput#text" type="text" name="text"
                        placeholder="Enter text" />
                </div>

                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>



{% endblock content %}
